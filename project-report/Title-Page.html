<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Page</title>
    <style>
        @page {
            size: A4;
            margin-left: 3.5cm;
            margin-top: 2.5cm;
            margin-right: 1.25cm;
            margin-bottom: 1.25cm;
        }
        body {
            font-family: "Times New Roman", Times, serif;
            font-size: 14pt; /* Title page usually larger/bolder */
            line-height: 1.5;
            text-align: center;
            margin: 0 auto;
            max-width: 21cm;
            padding: 2cm;
            background-color: white;
            color: black;
        }
        .project-title {
            font-size: 20pt;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 2cm;
            margin-bottom: 2cm;
        }
        .submission-text {
            font-size: 14pt;
            margin-bottom: 2cm;
        }
        .author-block {
            font-weight: bold;
            margin-bottom: 3cm;
        }
        .institute-block {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: auto;
        }
        /* No page number on title page */
    </style>
</head>
<body>

    <div class="project-title">
        ATTENDRO
    </div>

    <div class="submission-text">
        A PROJECT REPORT SUBMITTED IN PARTIAL FULFILLMENT OF THE REQUIREMENTS FOR THE AWARD OF THE DIPLOMA IN
        <br><br>
        <strong>COMPUTER ENGINEERING</strong>
    </div>

    <div class="author-block">
        SUBMITTED BY
        <br><br>
        <strong>[YOUR NAME]</strong>
        <br>
        (Roll No: [YOUR ROLL NO])
    </div>

    <div class="institute-block">
        <br>
        DEPARTMENT OF COMPUTER ENGINEERING
        <br>
        <strong>[NAME OF YOUR INSTITUTE]</strong>
        <br>
        [CITY, STATE - PIN CODE]
        <br>
        ACADEMIC YEAR: 2025-2026
    </div>

</body>
</html>
